<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력</title>
</head>
<body>
<!-- 한줄 입력란-->
  <input type="text" value="" placeholder="아이디를 입력하세요" />

<!-- 비밀번호-->
  <input type="password" value="" placeholder="비밀번호를 입력하세요 />

<!-- 단일선택버튼-->
  <input type="radio"/>

<!-- 다중선택버튼-->
  <input type="checkbox"/>

<!-- 범용버튼-->
<input type="button" value="확인"/>

<!-- 범용버튼-->
<input type="reset"  value="초기화"/>

<!-- 범용버튼-->
<input type="submit"  value="전송" />

<!-- 범용버튼-->
<input type="file" />

<!-- 범용버튼-->
<input type="hidden" />


</body>
</html>
