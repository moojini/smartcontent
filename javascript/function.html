<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        var userlist = [[],[]];
        
        function adduser(){
            
            var user = prompt('사용자를 입력해주세요');
            var score = prompt('점수를 입력해주세요');
            
            userlist[0].unshift(user);
            userlist[1].unshift(score);
            
            console.log(userlist);
        }
        
        function avg(){
            
            var score=0;
            
            if(userlist[1].length == 0){
                alert('점수를 입력해야지 내가 평균을 내지');
            }else{
                for(i=0; i<userlist[1].length; i++){
                score += Number(userlist[1][i]);
                }
            
            var avg = score/userlist[1].length;
            console.log(avg);
        }
        }
        
        
        
          function sum(x,y){
            return x+y
        }
        
        
        console.log(sum(sum(10,10),sum(20,sum(30,10))))
        
        
    </script>
    
</head>
<body>
    <button type="button" onclick="adduser()">학생추가</button>
    <button type="button" onclick="avg()">평균내기</button>
</body>
</html>
