<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>

  .relative {
    border: 3px #000 solid;
    width: 500px;
    height: 600px;
    position: relative;
    top: 100px;
    background-color: red;
  }

  .relative1 {
    border: 2px #00f solid;
    width: 100px;
    height: 200px;
    position: absolute;
    background-color: #00f;
  }

/*엡솔루트*/

  .absolute {
    border: 3px #000 solid;
    width: 500px;
    height: 600px;
    position: absolute;
    top: 100px;
    background-color: red;
  }

  .absolute1 {
    width: 200px;
    height: 300px;
    position: relative;
    background-color: #00f;
  }


  </style>
</head>
<body>

  <div class="relative">
    <div class="relative1"></div>
  </div>
  <div class="absolute">
    <div class="absolute1"></div>
  </div>


</body>
</html>
