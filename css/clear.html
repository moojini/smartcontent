<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clear</title>

  <style>

  .a {
    border: 1px #f00 solid;
    width: 100px;
    height: 100px;
    float: left;
  }

  .b {
    border: 1px #f00 solid;
    width: 200px;
    height: 200px;
    float: right;
  }

  .clearbox {
    border: 1px #f00 solid;
    width: 100px;
    height: 100px;
    clear: right;
    float: right;
  }

  </style>
</head>
<body>

  <div class="a"></div>
  <div class="b"></div>
  <div class="clearbox"></div>


</body>
</html>
