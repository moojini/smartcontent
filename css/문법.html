<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>css문법</title>

  <!--external형식 .css파일을 따로 만드는거-->
  <link rel="stylesheet" href="style.css">

   <style>
   /*스타일 작성 위치*/
   /*인터널 internal 형식*/
   h1 {border:1px red solid; width:100px; height:100px;}
   </style>
</head>
<body>

   <!-- inline 형식 -->
   태그한테 직접적으로 스타일 주는 방법
  <div style="border:1px red solid; width:100px; height:100px;">box</div>
  <h1>hello</h1>
  <h1>hello world</h1>
  <h1>world</h1>

  <h2>hello</h2>
  <h2>hello world</h2>
  <h2>world</h2>

  <span></span>



</body>
</html>
