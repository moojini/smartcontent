<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>label</title>
</head>
<body>
  <p>
  <label for="userid">아이디</label>
  <input type="text" id="userid" value="" placeholder="아이디를 입력하세요" />
  </p>

  <p>
  <label for="userpassword">비밀번호</label>
  <input type="password" id="userpassword" value="" placeholder="비밀번호를 입력하세요" />
  </p>

  <p>
  <label for="sport1">농구</label>
  <input type="checkbox" id="sport1" />
  <label for="sport2">야구</label>
  <input type="checkbox" id="sport2" />
  <label for="sport3">축구</label>
  <input type="checkbox" id="sport3" />
  </p>

  <p>
  <label for="man">남자</label>
  <input type="radio" id="man" name="trans"/>
  <label for="woman">여자</label>
  <input type="radio" id="woman" name="trans"/>
  </p>

  <p>
  <label for="email">이메일</label>
  <input type="text" value="" id="email" placeholder="이메일을 입력하세요" />
  <select>
    <option>naver.com</option>
    <option>gmail.com</option>
    <option>nate.com</option>
    <option>daum.net</option>
    <option>hotmail.com</option>
  </select>
  </p>

  <p>
  <label for="text">게시판</label>
  <textarea rows="8" cols="40" id="text" placeholder="내용을 입력하세요"></textarea>
  </p>
  

  <p>
  <label for="userbutton">확인</label>
  <input type="button" id="userbutton" value="확인"/>
  </p>

  <p>
  <label for="userreset">초기화</label>
  <input type="reset" id="userreset" value="초기화"/>
  </p>

  <p>
  <label for="usersubmit">전송</label>
  <input type="submit" id="usersubmit" value="전송" />
  </p>

</body>
</html>
